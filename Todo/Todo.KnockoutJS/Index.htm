<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Todo - Knockout</title>
		<link rel="stylesheet" href="assets/base.css">
	<!--[if IE]>
	<script src="Scripts/ie.js"></script>
	<![endif]-->
</head>
    <body>
    
<!--        <img src="Assets/ko-logo.png">-->
        <section id="todoapp">
            <header id="header">
                <h1>Todo</h1>
                <input id="new-todo" type="text" data-bind="value: current, valueUpdate: 'afterkeydown'" autofocus/>
            </header>
        </section>
        <section id="main">
            <button data-bind='click: add, disable: canAdd'>Add</button>
            <ul id="todo-list" data-bind="foreach: todos">
                <li data-bind="css: { completed: completed}">
                    <div class="view">
                        <input class="toggle" type="checkbox" data-bind="checked: completed"/>
                        <label data-bind="text: title"></label>
                        <button class="destroy" data-bind="click: $root.remove"></button>
                    </div>
                </li>
            </ul>
            <span id="todo-count">
                <strong data-bind="text: remaining">0</strong> Items left.
                
            </span>            
        </section>
        

        <script src="Scripts/jquery-1.7.2.js" type="text/javascript"></script>
        <script src="Scripts/knockout-2.1.0.js" type="text/javascript"></script>
        <script src="App/Todo.js" type="text/javascript"></script>
        <script src="App/ViewModel.js" type="text/javascript"></script>
        <script src="App/App.js" type="text/javascript"></script>
    </body>
</html>
