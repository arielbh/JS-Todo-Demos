<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>EmberJS - Todo</title>

    <link href="Assets/style.css?v=2" rel="stylesheet" type="text/css" />
    <link href="Assets/todos.css" rel="stylesheet" type="text/css" />
    <!--[if IE]>
	<script src="Scripts/ie.js"></script>
	<![endif]-->
</head>
    <body>
        <div id="todoapp">
	        <div class="title">
		        <h1>Todos</h1>
	        </div>
            <script type="text/x-handlebars">
                {{#view id="create-todo"}}
	                {{view App.CreateTodoView id="new-todo" placeholder="What needs to be done?"}}
                {{/view}}

             {{#view id="todos"}}
            	{{#collection id="todo-list" contentBinding="App.todosController" tagName="ul" itemClassBinding="content.completed"}}
		            {{view Ember.Checkbox titleBinding="content.title" valueBinding="content.completed"}}
	            {{/collection}}
             {{/view}}
        
            </script> 
        </div>
 

        <script src="Scripts/jquery-1.7.2.js" type="text/javascript">
        </script>
        <script src="Scripts/ember-0.9.8.1.js" type="text/javascript"></script>
        <script src="App/Todo.js" type="text/javascript"></script>
        <script src="App/App.js" type="text/javascript"></script>
    </body>
</html>
